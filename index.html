<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/lib/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

        crossorigin="anonymous">
    
    <title>Todo List</title>
</head>
<body>

    <div class="container">
        <h1><span class="list">Make a new list</span> <i class="fa fas fa-plus"></i></h1>
        <input type="text" class="new" id="new-list" placeholder="Add New List">
    </div>

    <div class="container">
        <h1><span class="list">To-Do List</span> <i class="fa fas fa-plus"></i></h1>

        <input type="text" class="new" placeholder="Add New Todo">

        <ul class="list-item">
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> buy food</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> clean the house</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> watch the news</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> read one piece</li>
        </ul>
    </div>

    <div class="container">
        <h1><span class="list">To-Do List</span> <i class="fa fas fa-plus"></i></h1>

        <input type="text" class="new" placeholder="Add New Todo">

        <ul class="list-item">
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> buy food</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> clean the house</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> watch the news</li>
            <li><span class="delete-button"><i class="fa fas fa-trash"></i></span> read one piece</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
